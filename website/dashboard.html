<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaZero Training Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .card {
            background-color: #1e293b;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">AlphaZero Training Dashboard</h1>
                <p class="text-slate-400">Real-time training metrics for Gomoku 9x9</p>
            </div>
            <div class="text-right">
                <div id="last-updated" class="text-sm text-slate-500">Last updated: Never</div>
                <div class="flex items-center justify-end gap-2 mt-1">
                    <span class="relative flex h-3 w-3">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    <span class="text-green-400 text-sm font-medium">Training Active</span>
                </div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="card">
                <div class="stat-label">Iteration</div>
                <div id="iteration" class="stat-value">--</div>
                <div class="text-sm text-slate-400 mt-1">of <span id="total-iterations">--</span></div>
            </div>
            <div class="card">
                <div class="stat-label">Total Loss</div>
                <div id="loss" class="stat-value">--</div>
                <div class="text-sm text-green-400 mt-1">â†“ Lower is better</div>
            </div>
            <div class="card">
                <div class="stat-label">Win Rate</div>
                <div id="win-rate" class="stat-value">--%</div>
                <div class="text-sm text-slate-400 mt-1">vs Random</div>
            </div>
            <div class="card">
                <div class="stat-label">Est. Time Remaining</div>
                <div id="eta" class="stat-value text-2xl">--</div>
                <div class="text-sm text-slate-400 mt-1">Based on last iter</div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="card">
                <h3 class="text-xl font-semibold mb-4 text-white">Loss History</h3>
                <canvas id="lossChart"></canvas>
            </div>
            <div class="card">
                <h3 class="text-xl font-semibold mb-4 text-white">Win Rate History</h3>
                <canvas id="winRateChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Charts configuration
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        const lossCtx = document.getElementById('lossChart').getContext('2d');
        const winRateCtx = document.getElementById('winRateChart').getContext('2d');

        const lossChart = new Chart(lossCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Total Loss',
                        data: [],
                        borderColor: '#60a5fa',
                        backgroundColor: 'rgba(96, 165, 250, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Policy Loss',
                        data: [],
                        borderColor: '#f472b6',
                        borderDash: [5, 5],
                        tension: 0.4,
                        hidden: true
                    },
                    {
                        label: 'Value Loss',
                        data: [],
                        borderColor: '#34d399',
                        borderDash: [5, 5],
                        tension: 0.4,
                        hidden: true
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: { mode: 'index', intersect: false },
                plugins: { legend: { position: 'top' } },
                scales: { y: { beginAtZero: false } }
            }
        });

        const winRateChart = new Chart(winRateCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Win Rate (%)',
                    data: [],
                    borderColor: '#a78bfa',
                    backgroundColor: 'rgba(167, 139, 250, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: { y: { min: 0, max: 100 } }
            }
        });

        async function updateDashboard() {
            try {
                const response = await fetch('status.json');
                const data = await response.json();

                // Update stats
                document.getElementById('iteration').textContent = data.current_iteration;
                document.getElementById('total-iterations').textContent = data.total_iterations;
                document.getElementById('loss').textContent = data.current_loss ? data.current_loss.toFixed(4) : '--';
                document.getElementById('win-rate').textContent = data.current_win_rate ? (data.current_win_rate * 100).toFixed(1) + '%' : 'N/A';
                document.getElementById('eta').textContent = data.eta || '--';
                document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleTimeString();

                // Update charts
                if (data.history) {
                    lossChart.data.labels = data.history.iterations;
                    lossChart.data.datasets[0].data = data.history.total_loss;
                    lossChart.data.datasets[1].data = data.history.policy_loss;
                    lossChart.data.datasets[2].data = data.history.value_loss;
                    lossChart.update();

                    if (data.history.eval_win_rate && data.history.eval_win_rate.length > 0) {
                        // Map eval win rates to iterations (approximate)
                        const evalCount = data.history.eval_win_rate.length;
                        const totalIters = data.history.iterations.length;
                        // Simple mapping for now
                        winRateChart.data.labels = Array.from({ length: evalCount }, (_, i) => i + 1);
                        winRateChart.data.datasets[0].data = data.history.eval_win_rate.map(x => x * 100);
                        winRateChart.update();
                    }
                }
            } catch (e) {
                console.error("Error fetching status:", e);
            }
        }

        // Update every 5 seconds
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>

</html>
